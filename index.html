<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00b4db, #0083b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .converter-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .converter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 40px;
      color: #0083b0;
      margin-bottom: 15px;
    }

    .form-select, .form-control {
      border-radius: 10px;
    }

    .btn-convert {
      background-color: #0083b0;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-convert:hover {
      background-color: #00b4db;
      box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #0083b0;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="converter-card">
    <i class="fa-solid fa-coins icon"></i>
    <h3 class="mb-3">Currency Converter</h3>

    <div class="mb-3">
      <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="w-45 w-100 me-2">
        <select id="fromCurrency" class="form-select">
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="NGN">NGN - Nigerian Naira</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
        </select>
      </div>

      <i class="fa-solid fa-right-left"></i>

      <div class="w-45 w-100 ms-2">
        <select id="toCurrency" class="form-select">
          <option value="EUR">EUR - Euro</option>
          <option value="USD">USD - US Dollar</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="NGN">NGN - Nigerian Naira</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
        </select>
      </div>
    </div>

    <button class="btn btn-convert w-100" onclick="convertCurrency()">
      <i class="fa-solid fa-calculator"></i> Convert
    </button>

    <div id="result"></div>

    <div class="footer">
      <small><i class="fa-solid fa-chart-line"></i> Real-time rates provided by ExchangeRate API</small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const resultDiv = document.getElementById('result');

      if (!amount || amount <= 0) {
        resultDiv.innerHTML = '<span class="text-danger">⚠️ Please enter a valid amount</span>';
        return;
      }

      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await res.json();

        if (data.result) {
          resultDiv.innerHTML = `
            <i class="fa-solid fa-arrow-down"></i> 
            <span>${amount} ${from} = <strong>${data.result.toFixed(2)} ${to}</strong></span>
          `;
        } else {
          resultDiv.innerHTML = '<span class="text-danger">Error fetching rates.</span>';
        }
      } catch (error) {
        resultDiv.innerHTML = '<span class="text-danger">⚠️ Conversion failed. Try again later.</span>';
      }
    }
  </script>
</body>
</html>
