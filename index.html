<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-container {
      width: 40%;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .form-control {
      font-size: 0.9rem;
      padding: 0.75rem;
    }
    .btn-primary {
      background-color: #1877f2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #166fe5;
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
    h4{
        font-size: 40px;
    }
  </style>
</head>

<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BASHLAT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" 
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!-- Centered Login Container -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container text-center">
      <h4 class="mb-4 fw-bold text-primary">BASHLAT</h4>
      <form>
        <div class="mb-3 text-start">
          <label for="loginInput" class="form-label small fw-semibold">Email or Phone Number</label>
          <input type="text" class="form-control" id="loginInput" placeholder="Enter your email or phone" required>
        </div>
        <div class="mb-3 text-start">
          <label for="passwordInput" class="form-label small fw-semibold">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div class="mb-3">
          <a href="#" class="small text-decoration-none">Forgotten password?</a>
        </div>
        <div class="divider small text-muted">or</div>
        <div class="d-grid">
          <button type="button" class="btn btn-success">Create New Account</button>
        </div>
      </form>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
